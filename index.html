<html>
<head>
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>


<!--
    This is the start of the bfwp donation slider.
    bfwp-ds-
-->

<div id="bfw-donation-slider">

<style>
.bfwp-slider {
    -webkit-appearance: none;
    background: #ddd;
    height: 5px;
    border-radius: 5px;
}
.bfwp-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
	height: 15px;
    width: 15px;
	border-radius: 15px;
    background: white;
    border: 1px solid #ddd;
}
.bfwp-slider::-moz-range-thumb {
	height: 15px;
	border-radius: 15px;
	background-color: white;
}
.bfwp-number {
    border: 1px solid #ddd;
    padding: 0.5em;
    text-align: right;
    width: 7em;
}
</style>

<script>

function valueChange() {
    document.getElementById("bfwp-bottle-slider").value = document.getElementById("bfwp-bottle-number").value;
    document.getElementById("bfwp-meal-slider").value = document.getElementById("bfwp-meal-number").value;
    document.getElementById("bfwp-salary-slider").value = document.getElementById("bfwp-salary-number").value;
    update();
}

function sliderChange() {
    document.getElementById("bfwp-bottle-number").value = document.getElementById("bfwp-bottle-slider").value;
    document.getElementById("bfwp-meal-number").value = document.getElementById("bfwp-meal-slider").value;
    document.getElementById("bfwp-salary-number").value = document.getElementById("bfwp-salary-slider").value;
    update();
}

function update() {
    var chf = 0;
    chf += parseInt(document.getElementById("bfwp-bottle-slider").value);
    chf += parseInt(document.getElementById("bfwp-meal-number").value);
    chf += parseInt(document.getElementById("bfwp-salary-number").value);
    document.getElementById("bfwp-chf").innerHTML = chf;
}
</script>

    
<table>

    <!--Plastic Bottles-->
    <tr>
        <td>
            <label>Plastic Bottles saved</label>
        </td>
        <td>
            <input type="range" min="0" max="1200" name="" onchange="sliderChange()" class="bfwp-slider" id="bfwp-bottle-slider" value="0">
        </td>
        <td>
            <input type="number" class="bfwp-number" id="bfwp-bottle-number" value="0" onchange="valueChange()">
        </td>
    </tr>
    <!--Meals distributed-->
    <tr>
        <td>
            <label>Meals distributed</label>
        </td>
        <td>
            <input type="range" min="0" max="1200" name="" onchange="sliderChange()" class="bfwp-slider" id="bfwp-meal-slider" value="0">
        </td>
        <td>
            <input type="number" class="bfwp-number" id="bfwp-meal-number" value="0" onchange="valueChange()">
        </td>
    </tr>
    <!--Salaries paid-->
    <tr>
        <td>
            <label>Salaries paid</label>
        </td>
        <td>
            <input type="range" min="0" max="1200" name="" onchange="sliderChange()" class="bfwp-slider" id="bfwp-salary-slider" value="0">
        </td>
        <td>
            <input type="number" class="bfwp-number" id="bfwp-salary-number" value="0" onchange="valueChange()">
        </td>
    </tr>
</table>

<p>Donations needed: <span id="bfwp-chf">0</span> CHF</p>

</div>

<!--
    This is the end of the bfwp donation slider
-->

</body>
</html>
